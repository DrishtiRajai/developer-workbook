<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>single-column-page</title>

    <!--Typography-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!--Styles-->

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="assets/images/logo.svg" alt="" />

      <h1 class="header__heading">We are launching <span> soon! </span></h1>

      <small class="header__small"> Subscribe and get notified </small>

      <form class="form">
        <div>
          <input type="email" placeholder="Your email address..." required />
          <p class="error"></p>
        </div>
        <button>Notify Me</button>
      </form>
    </header>

    <main class="main container">
      <img src="illustration-dashboard.png" alt="" />
    </main>

    <footer class="footer">
      <ul class="socialMedia">
        <li class="footer__li">
          <i class="fa-brands fa-facebook-f fa-sm"></i>
        </li>
        <li class="footer__li"><i class="fa-brands fa-twitter fa-sm"></i></li>
        <li class="footer__li"><i class="fa-brands fa-instagram fa-sm"></i></li>
      </ul>

      <small class="copy" style="font-size: small; margin-bottom: 20px">
        &copy; Copyright Ping. All rights reserved</small
      >
    </footer>

    <script
      src="https://kit.fontawesome.com/de3be1f19c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
