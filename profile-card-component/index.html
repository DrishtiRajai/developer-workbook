<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div id="background">
        <img class="image" src="images/image-victor.jpg" alt="" />

        <div id="text-person">
          <span class="victor">Victor Crest</span><span class="age"> 26</span>
          <br />
          <span class="city">London</span>
        </div>

        <div id="text-volgers">
          <div>
            <span class="numberText">80K</span><br />
            <span class="onderText">Followers</span>
          </div>

          <div>
            <span class="numberText">803K</span><br />
            <span class="onderText">Likes</span>
          </div>

          <div>
            <span class="numberText">1.4K</span><br />
            <span class="onderText">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
