<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-1</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      table {
        height: 40%;
        width: 40%;
        border-spacing: 2px;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1" cellspacing="0">
      <thead>
        <tr>
          <th colspan="6" style="padding: 10px">Time Table</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="6">Hours</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
        </tr>
        <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <td>Arts</td>
        </tr>
        <tr>
          <td>Social</td>
          <td>History</td>
          <td>English</td>
          <td>Social</td>
          <td>Sports</td>
        </tr>
        <tr>
          <th colspan="5">Lunch</th>
        </tr>
        <tr>
          <td>Science</td>
          <td>Maths</td>
          <td>Science</td>
          <td>Maths</td>
          <th rowspan="2">Project</th>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
