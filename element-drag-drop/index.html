<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Card game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="cards">
        <div id="card-1">1</div>
        <div id="card-2">2</div>
        <div id="card-3">3</div>
        <div id="card-4">4</div>
        <div id="card-5">5</div>
        <div id="card-6">6</div>
        <div id="card-7">7</div>
        <div id="card-8">8</div>
        <div id="card-9">9</div>
        <div id="card-10">10</div>
      </div>
      <div id="slots"></div>
      <div id="msg">
        <h2>Perfect arrangement!</h2>
        <button onclick="startGame()">Refresh</button>
      </div>
    </div>
  </body>
</html>
